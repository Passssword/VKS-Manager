<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="shortcut icon" href="image/app.ico" />  <!-- Устанавливаем иконку страницы -->

    <!-- Подключаем внешние таблицы стилей -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <link rel="stylesheet" type="text/css" href="judgeManagerPage.css">
    <title>VKS manager</title>
  </head>
  <body id="app">
    
    <div class="sidebar">
      <div>

        <img class="gerb_image" src="image/gerb.png"> <br />

        <div class="profile_info">
          Вы вошли как: <br />
          <span id="sidebar_nickname"></span>
        </div>

        <div class="menu_wrapper">
                
          <span id="sidebar_menu"></span>
          <span id="sidebar_adminka"></span>
          
        </div>

      </div>
      <div>
        <a href="app_info.html" class="menu_button">О Приложении</a>
      </div>
    </div>

    <div class="workspace">
      <div class="page_header">
        <h2>Управление списком судей:</h2>
      </div>

      <div class="block_1">
        <h4>Добавить нового судью:</h4>
        <input id="judge_Name" type="text" placeholder="Введите имя судьи">
        <button id="btn_AddJudge" class="btn create">+ Добавить судью</button>
      </div>

      <div class="content_block">
        <h4>Список судей:</h4>
        <table id="judgeTableID" class="simple_Table"></table>
      </div>
      
    </div>
    

  </body>
  <script type="text/javascript" src="/eel.js"></script>
  <script src="./scripts/sidebar.js"></script>
  <script src="./scripts/judgeManagerPage.js"></script>
</html>
