<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <link rel="stylesheet" type="text/css" href="settings.css">
    <title>VKS manager</title>
  </head>
  <body id="app">
    
    <div class="sidebar">
      <div>

        <img class="gerb_image" src="image/gerb.png"> <br />

        <div class="profile_info">
          Вы вошли как: <br />
          <span id="sidebar_nickname"></span>
        </div>

        <div class="menu_wrapper">
                
          <span id="sidebar_menu"></span>
          <span id="sidebar_adminka"></span>
          
        </div>

      </div>
      <div>
        <a href="app_info.html" class="menu_button">О Приложении</a>
      </div>
    </div>

    <div class="settins_wrapper">
      
      <div class="content_block">
        <h4>Настройки:</h4> <span id="settings_field">settings_field</span>
      </div>

      <div class="content_block">
        <h4>Список залов:</h4>
        <table id="HallTableID" class="simple_Table"></table>
      </div>

      <div class="content_block">
        <div class="block_1">
          <h4>Добавить судью:</h4>
          <input id="judge_Name" type="text" placeholder="Введите имя судьи">
          <select id="CreateJudge_Status" class="select">
            <option value="Active" selected>Действующий</option>
            <option value="Retired">В отставке</option>
          </select>
          <button id="btn_AddJudge" class="btn create">+ Добавить судью</button>
        </div>
        <h4>Список судей:</h4>
        <table id="judgeTableID" class="simple_Table">
          <tr>
            <th>ID</th>
            <th>Судья</th>
            <th>Статус</th>
            <th>Кнопки действия</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Судья-1</td>
            <td>Действующий</td>
            <td><button class="btn edit">Редактировать</button></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Судья-2</td>
            <td>В Отставке</td>
            <td><button class="btn edit">Редактировать</button></td>
          </tr>
        </table>
      </div>
    </div>
    

  </body>
  <script type="text/javascript" src="/eel.js"></script>
  <script src="./scripts/sidebar.js"></script>
  <script src="./scripts/settings.js"></script>
</html>
