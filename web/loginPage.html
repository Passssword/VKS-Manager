<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="shortcut icon" href="image/app.ico" />  <!-- Устанавливаем иконку страницы -->

    <!-- Подключаем внешние таблицы стилей -->
    <link rel="stylesheet" type="text/css" href="loginPage.css">
    <title>VKS manager</title>
  </head>
  <body id="app">

    <div class="index_page">

      
        <div class="login-container">
  
          <div class="gerb_wrapper">
            <img class="gerb_image" src="image/gerb.png"> <br />
          </div>
          <div class="fields_wrapper">
            <div id="alert_block" class="auth_alert_block">
              Ошибка авторизации... <br/>
              Введен неправильный логин или пароль.<br/>
              <hr />
              Совет:<br/>
              1. Проверьте раскладку клавиатуры<br/>
              2. Проверьте выключен-ли CapsLock<br/>
              Попробуйте ввести данные еще раз...
            </div>
            <p><input id="login" type="text" placeholder="Login"></p>
            <p><input id="password" type="password" placeholder="Password"></p>
            <p><input id="btnInterSystem" type="submit" value="Войти в систему"></p>
          </div>
          
        </div>
  
      </div>
      
  
    </body>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="./scripts/authefication.js"></script>
  </html>
