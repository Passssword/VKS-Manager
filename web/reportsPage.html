<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <link rel="stylesheet" type="text/css" href="reportsPage.css">
    <title>VKS manager</title>
  </head>
  <body id="app">
    
    <div class="sidebar">
      <div>

        <img class="gerb_image" src="image/gerb.png"> <br />

        <div class="profile_info">
          Вы вошли как: <br />
          <span id="sidebar_nickname"></span>
        </div>

        <div class="menu_wrapper">
                
          <span id="sidebar_menu"></span>
          <span id="sidebar_adminka"></span>
          
        </div>

      </div>
    </div>

    <div class="workspace">
      <div class="page_header">
        <h2>Отчеты и статистика ВКС:</h2>
      </div>

      <div class="sort_settings_block">
        <h4>Вывести статистику по диапазону дат:</h4>
        от <input id="reportDate_begin" class="reportDate_input" type="date">
        до <input id="reportDate_end" class="reportDate_input" type="date">
        <button id="btn_reportDate" class="btn">>> Вывести статистику</button>
      </div>

      <div class="content_block">
        <h3>Статистика за выбранный период:</h3>
        Всего событий ВКС: <span id="reportDate_AllEventsCount">--</span> <br>
        Исходящих ВКС: <span id="reportDate_OutputCount">--</span> <br>
        Входящих ВКС: <span id="reportDate_InputCount">--</span> <br>
        Событий ВКС во 2 зале: <span id="reportDate_Hall2_count">--</span> <br>
        Событий ВКС в 4 зале: <span id="reportDate_Hall4_count">--</span> <br>
        Событий ВКС в режиме многоточечной связи: <span id="reportDate_multiSession_count">--</span> <br>
      </div>
      
    </div>
    

  </body>
  <script type="text/javascript" src="/eel.js"></script>
  <script src="./scripts/sidebar.js"></script>
  <script src="./scripts/reportsPage.js"></script>
</html>
