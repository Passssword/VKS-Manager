<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="shortcut icon" href="image/app.ico" />  <!-- Устанавливаем иконку страницы -->

    <!-- Подключаем внешние таблицы стилей -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <link rel="stylesheet" type="text/css" href="create-user.css">
    <title>VKS manager</title>
  </head>

  <body id="app">
    
    <div class="sidebar">
      <div>

        <img class="gerb_image" src="image/gerb.png"> <br />

        <div class="profile_info">
          Вы вошли как: <br />
          <span id="sidebar_nickname"></span>
        </div>

        <div class="menu_wrapper">
                
          <span id="sidebar_menu"></span>
          <span id="sidebar_adminka"></span>
          
        </div>

      </div>
      <div>
        <a href="app_info.html" class="menu_button">О Приложении</a>
      </div>
    </div>

    <div class="workspace">

      <div class="createUser_header">
        <h2>Создание нового пользователя:</h2>
      </div>
      <div class="createUser_name_block"></div>

      <table id="create_User" class="verticalCaptions_table">
        <tr>
          <th>ID:</th>
          <td id="CreateUser_id">--</td>
        </tr>
        <tr><th>Логин:</th><td><input id="CreateUser_Login" type="text" placeholder="Login"></td></tr>
        <tr><th>Пароль:</th><td><input id="CreateUser_Password" type="text" placeholder="Password"></td></tr>
        <tr>
          <th>Права доступа:</th>
          <td> <select id="CreateUser_Rolle" class="select">
            <option value="User" selected>Пользователь системы</option>
            <option value="Admin">Администратор системы</option>
          </select></td>
        </tr>
        <tr>
          <th>Имя:</th>
          <td><input id="CreateUser_Name" type="text" placeholder="Имя"></td>
        </tr>
        <tr>
          <th>Отчество:</th>
          <td><input id="CreateUser_Patronymic" type="text" placeholder="Отчество"></td>
        </tr>
        <tr>
          <th>Фамилия:</th>
          <td><input id="CreateUser_LastName" type="text" placeholder="Фамилия"></td>
        </tr>
      </table>
      <div class="createUser_buttons_block">
        <button id="btn_CreateUser_create" class="btn create">+ Создать пользователя</button>
      </div>
    </div>

    

  </body>
  <script type="text/javascript" src="/eel.js"></script>
  <script src="./scripts/sidebar.js"></script>
  <script src="./scripts/createUserPage.js"></script>
</html>
